<html lang="ru">
<head>

    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

    <style>        
        :root {
            font-size: clamp(4.27px, calc(100vw / 75), 16px);
            
            --color-primary: #04061B;
            --color-secondary: #3624A6;
            --color-white: #FFFFFF;
            
            --font-mv-skifer: 'MV-SKIFER', sans-serif;
            --font-onest: 'Onest', sans-serif;
            
            --motion-duration-short1: 50ms;
            --motion-duration-short2: 100ms;
            --motion-duration-short3: 150ms;
            --motion-duration-short4: 200ms;
            --motion-duration-medium1: 250ms;
            --motion-duration-medium2: 300ms;
            --motion-duration-medium3: 350ms;
            --motion-duration-medium4: 400ms;
            --motion-duration-long1: 450ms;
            --motion-duration-long2: 500ms;
            --motion-duration-long3: 550ms;
            --motion-duration-long4: 600ms;
            
            --motion-easing-standard: cubic-bezier(0.2, 0.0, 0, 1);
            --motion-easing-emphasized: cubic-bezier(0.05, 0.7, 0.1, 1);
            --motion-easing-emphasized-decelerate: cubic-bezier(0.3, 0.0, 0.8, 0.15);
            --motion-easing-emphasized-accelerate: cubic-bezier(0.3, 0.0, 0.8, 0.15);
            --motion-easing-legacy: cubic-bezier(0.4, 0.0, 0.2, 1);
        }
        
        @font-face {
            font-family: 'MV-SKIFER';
            src: url('/assets/fonts/MV-SKIFER.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Onest';
            src: url('/assets/fonts/Onest-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Onest';
            src: url('/assets/fonts/Onest-Medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Onest';
            src: url('/assets/fonts/Onest-Light.ttf') format('truetype');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }
        
        /* Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html {
            overscroll-behavior: contain;
            background-color: #04061B;
            scroll-behavior: smooth;
        }
        
        @media (prefers-reduced-motion: reduce) {
            html { scroll-behavior: auto; }
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        body {
            background-color: var(--color-primary);
            color: var(--color-white);
            font-family: var(--font-onest);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* ============ HEADER ============ */
        .header {
            position: relative;
            margin: 0 auto;
            padding: 0 1rem;
            padding-top: 3.75rem;
            padding-bottom: 3.75rem;
            max-width: 75rem;
        }
        
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .header-inner {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        .logo-container {
            height: 12rem;
            width: auto;
        }
        
        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .header-text {
            display: flex;
            flex-direction: column;
            text-align: left;
            white-space: nowrap;
        }
        
        .header-row {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .header-name, .header-surname {
            font-family: var(--font-mv-skifer);
            font-size: 7.3125rem;
            line-height: 1;
            font-weight: 400;
        }
        
        .header-subtitle {
            font-family: var(--font-onest);
            font-weight: 300;
            font-size: 2.25rem;
            line-height: 1.2;
            letter-spacing: 0.05em;
        }
        
        /* ============ PORTFOLIO SECTION ============ */
        .portfolio {
            position: relative;
            margin: 0 auto;
            padding: 0 1rem;
            padding-top: 7.75rem;
            padding-bottom: 7.75rem;
            max-width: 75rem;
        }
        
        .portfolio-header {
            position: relative;
            margin-bottom: 4.1875rem;
            text-align: center;
            z-index: 0;
        }
        
        .rings-decoration {
            position: absolute;
            top: -2.875rem;
            left: 50%;
            width: 25.875rem;
            height: 28.0125rem;
            transform: translateX(-20.6rem);
            z-index: 0;
        }
        
        .rings-decoration img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .section-title {
            font-family: var(--font-mv-skifer);
            font-size: 4.6875rem;
            line-height: 1.24;
            letter-spacing: 0.01em;
            position: relative;
            z-index: 10;
        }
        
        .portfolio-grid {
            position: relative;
            z-index: 10;
            gap: 2.71875rem;
            display: grid;
            grid-template-columns: repeat(1, minmax(0, 1fr));
            margin: 0 auto;
            max-width: 70.65625rem;
        }
        
        /* ============ PROJECT CARDS ============ */
        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1.875rem;
            transition: all 300ms cubic-bezier(0.05, 0.7, 0.1, 1);
            cursor: pointer;
            overflow: hidden;
            border: none;
            padding: 0;
            width: 100%;
            position: relative;
        }
        
        .project-card:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(-8px);
        }
        
        .project-card:focus {
            outline: 2px solid #3624A6;
            outline-offset: 2px;
        }
        
        .project-card img {
            width: 100%;
            transition: transform 300ms cubic-bezier(0.05, 0.7, 0.1, 1);
            object-fit: cover;
            display: block;
        }
        
        .project-card:hover img {
            transform: scale(1.05);
        }
        
        /* ============ FOOTER ============ */
        .footer {
            position: relative;
            margin-top: 12.375rem;
            padding-bottom: 30.9375rem;
        }
        
        .footer-decoration {
            position: absolute;
            top: -24rem;
            left: 50%;
            width: 56rem;
            transform: translateX(-36rem) translateY(-13rem);
            overflow: hidden;
        }
        
        .footer-decoration img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .footer-container {
            margin: 0 auto;
            padding: 0 1rem;
            max-width: 75rem;
            position: relative;
        }
        
        .contact-button {
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--color-white);
            color: #3624A6;
            margin: 0 auto;
            border-radius: 3.65625rem;
            width: 36.375rem;
            height: 7.3125rem;
            font-family: var(--font-onest);
            font-weight: 500;
            font-size: 3.75rem;
            text-align: center;
            line-height: 1.2;
            letter-spacing: 0.01em;
            text-decoration: none;
            transition: all 700ms ease-in-out;
            position: relative;
            overflow: hidden;
        }
        
        .contact-button:hover {
            color: var(--color-white);
            background: linear-gradient(to top, #1C1257, #312098);
        }
        
        /* ============ MODAL SYSTEM ============ */
        .modal {
            position: fixed;
            inset: 0;
            z-index: 50;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-backdrop {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
        }
        
        .modal-content {
            position: relative;
            background: var(--color-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.875rem;
            width: 100%;
            max-width: 1280px;
            margin: 1rem;
            overflow: hidden;
            z-index: 1051;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .modal-scrollable {
            height: 90vh;
            overflow-y: auto;
            
            scrollbar-width: thin;
            scrollbar-color: #3624A6 transparent;
        }
        
        .modal-scrollable::-webkit-scrollbar {
            width: 8px;
        }
        
        .modal-scrollable::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .modal-scrollable::-webkit-scrollbar-thumb {
            background: #4A5568;
            border-radius: 4px;
        }
        
        .modal-inner {
            padding: 3.75rem;
        }
        
        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            padding: 1rem;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: none;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            z-index: 50;
            transition: all 300ms ease-in-out;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 4rem;
            height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            background: rgba(0, 0, 0, 0.6);
            color: var(--color-white);
        }
        
        .modal-close:focus {
            outline: 2px solid rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
        }
        
        .modal-header {
            margin-bottom: 2rem;
            margin-bottom: 2.8125rem;
        }
        
        .modal-title {
            font-family: var(--font-mv-skifer);
            font-size: 4.6875rem;
            margin-bottom: 0;
            line-height: 1.2;
        }
        
        .modal-subtitle {
            margin-bottom: 1rem;
            font-weight: 200;
            font-size: 3.28125rem;
            line-height: 1.4;
            margin-top: 0.5rem;
        }
        
        .modal-audience {
            font-family: var(--font-onest);
            font-size: 3.28125rem;
            line-height: 1.4;
            opacity: 0.8;
        }
        
        .modal-audience span {
            font-weight: 600;
            opacity: 1;
        }
        
        /* ============ SLIDER ============ */
        .slider {
            width: 100%;
            max-width: 93.75rem;
            margin: 0 auto;
        }
        
        .slider-viewport {
            position: relative;
            min-height: 400px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            border-radius: 0.5rem;
        }
        
        .image-container {
            position: relative;
            width: 100%;
            min-height: 400px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 0.5rem;
            overflow: hidden;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 500ms cubic-bezier(0.2, 0.0, 0, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide img {
            width: 100%;
            height: auto;
            object-fit: contain;
            max-height: 70vh;
            border-radius: 0.5rem;
        }
        
        /* Navigation controls */
        .slider-controls {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }
        
        .slider-btn {
            width: 2.5rem;
            height: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: all 150ms ease;
        }
        
        .slider-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.4);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .slider-btn:active {
            transform: scale(0.95);
        }
        
        .slider-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .slider-btn:disabled:hover {
            background: transparent;
            border-color: rgba(255, 255, 255, 0.25);
            color: rgba(255, 255, 255, 0.7);
        }
        
        .slider-btn svg {
            width: 1rem;
            height: 1rem;
            stroke-width: 1.5;
        }
        
        /* Кнопка скриншота */
        .screenshot-btn {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            width: 2.5rem;
            height: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: all 150ms ease;
        }
        
        .screenshot-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.4);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .screenshot-btn svg {
            width: 1rem;
            height: 1rem;
            stroke-width: 1.5;
        }
        
        /* Кнопка меню */
        .menu-btn {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            width: 2.5rem;
            height: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: all 150ms ease;
        }
        
        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.4);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .menu-btn svg {
            width: 1rem;
            height: 1rem;
        }
        
        /* Slide info */
        .slide-info {
            padding: 0 2rem 2rem;
            font-family: var(--font-onest);
            font-size: 3.28125rem;
            line-height: 1.4;
        }
        
        .slide-info p {
            margin-bottom: 1rem;
        }
        
        .slide-info p:last-child {
            margin-bottom: 0;
        }
        
        .slide-info strong {
            font-weight: 600;
        }
        
        .slide-info span {
            opacity: 0.8;
        }
        
        /* ============ RESPONSIVE DESIGN ============ */
        @media (min-width: 768px) {
            /* Desktop breakpoint - точно как в md: классах */
            .header {
                padding-top: 3.75rem;
                padding-bottom: 3.75rem;
            }
            
            .logo-container {
                height: 8rem;
            }
            
            .header-name, .header-surname {
                font-size: 4.875rem;
            }
            
            .header-subtitle {
                font-size: 1.5rem;
            }
            
            .portfolio {
                padding-top: 7.75rem;
                padding-bottom: 7.75rem;
            }
            
            .portfolio-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
                gap: 1.8125rem;
                max-width: 100%;
            }
            
            .rings-decoration {
                width: 17.25rem;
                height: 18.675rem;
                transform: translateX(-13.625rem);
                top: -1.875rem;
            }
            
            .section-title {
                font-size: 3.125rem;
            }
            
            .project-card {
                border-radius: 1.25rem;
            }
            
            .footer {
                margin-top: 9.75rem;
                padding-bottom: 20.625rem;
            }
            
            .footer-decoration {
                width: 40rem;
                transform: translateX(-24.5rem) translateY(-3rem);
            }
            
            .contact-button {
                margin-left: 25.375rem;
                border-radius: 2.4375rem;
                width: 24.25rem;
                height: 4.875rem;
                font-size: 2.5rem;
            }
            
            .modal-content {
                border-radius: 1.25rem;
            }
            
            .modal-inner {
                padding: 2.5rem;
            }
            
            .modal-header {
                margin-bottom: 1.875rem;
            }
            
            .modal-title {
                font-size: 3.125rem;
            }
            
            .modal-subtitle {
                font-size: 1.5rem;
            }
            
            .modal-audience {
                font-size: 1.25rem;
            }
            
            .modal-close {
                padding: 0.5rem;
                width: 3rem;
                height: 3rem;
            }
            
            .slider-btn {
                width: 2rem;
                height: 2rem;
            }
            
            .slider-btn svg {
                width: 0.875rem;
                height: 0.875rem;
            }
            
            .screenshot-btn {
                width: 2rem;
                height: 2rem;
            }
            
            .screenshot-btn svg {
                width: 0.875rem;
                height: 0.875rem;
            }
            
            .menu-btn {
                width: 2rem;
                height: 2rem;
            }
            
            .menu-btn svg {
                width: 0.875rem;
                height: 0.875rem;
            }
            
            .slide-info {
                font-size: 1.25rem;
            }
        }
        
        /* Modal scroll lock */
        body.modal-open {
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        
        /* Skeleton loader */
        .skeleton {
            position: relative;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 0.5rem;
            overflow: hidden;
        }
        
        .skeleton::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.04) 50%,
                transparent 100%
            );
            transform: translateX(-100%);
            animation: shimmer 2s infinite cubic-bezier(0.2, 0.0, 0, 1);
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Loading spinner */
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Utility classes */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>

            init() {
                this.renderPortfolio();
                this.bindEvents();
                this.prefetchImages();
            }

            renderPortfolio() {
                const grid = document.getElementById('portfolio-grid');
                
                this.portfolioData.forEach((item) => {
                    const card = this.createProjectCard(item);
                    grid.appendChild(card);
                });
            }

            createProjectCard(item) {
                const card = document.createElement('button');
                card.className = 'project-card';
                card.type = 'button';
                card.onclick = () => this.openProject(item.id);
                
                const img = document.createElement('img');
                img.src = item.image;
                img.alt = item.alt;
                img.className = 'project-card-img';
                img.loading = 'lazy';
                
                card.appendChild(img);
                return card;
            }

            openProject(projectId) {
                const project = this.projectsData.find(p => p.id === projectId);
                if (!project) return;
                
                this.currentProject = project;
                this.currentSlide = 0;
                this.showModal();
            }

            showModal() {
                if (!this.currentProject) return;
                
                const modal = document.getElementById('project-modal');
                const project = this.currentProject;
                
                // Заполняем данные модального окна
                document.getElementById('modal-title').textContent = project.title || '';
                
                const descriptionEl = document.getElementById('modal-description');
                if (project.description) {
                    descriptionEl.textContent = project.description;
                    descriptionEl.style.display = 'block';
                } else {
                    descriptionEl.style.display = 'none';
                }
                
                const audienceEl = document.getElementById('modal-audience');
                if (project.audience) {
                    audienceEl.innerHTML = `<span>Целевая аудитория:</span> ${project.audience}`;
                    audienceEl.style.display = 'block';
                } else {
                    audienceEl.style.display = 'none';
                }
                
                // Создаем слайды
                this.createSlides();
                
                // Показываем модалку
                document.body.classList.add('modal-open');
                modal.classList.add('active');
                
                this.isModalOpen = true;
                this.updateSlide();
                
                // Прелоадим следующий слайд
                this.preloadAdjacentSlides();
            }

            createSlides() {
                const container = document.getElementById('slider-container');
                const slides = this.currentProject.slides;
                
                container.innerHTML = '';
                
                slides.forEach((slide, index) => {
                    const slideEl = document.createElement('div');
                    slideEl.className = `slide ${index === 0 ? 'active' : ''}`;
                    slideEl.setAttribute('data-index', index);
                    
                    const img = document.createElement('img');
                    img.src = slide.image;
                    img.alt = `${this.currentProject.title} - Слайд ${index + 1}`;
                    img.loading = index === 0 ? 'eager' : 'lazy';
                    
                    slideEl.appendChild(img);
                    container.appendChild(slideEl);
                });
                
                this.updateNavigationButtons();
            }

            closeModal() {
                const modal = document.getElementById('project-modal');
                
                modal.classList.remove('active');
                document.body.classList.remove('modal-open');
                
                this.currentProject = null;
                this.isModalOpen = false;
            }

            navigateSlide(direction) {
                if (!this.currentProject || this.isTransitioning) return;
                
                const slides = this.currentProject.slides;
                const totalSlides = slides.length;
                
                if (totalSlides <= 1) return;
                
                this.isTransitioning = true;
                
                if (direction === 'next') {
                    this.currentSlide = (this.currentSlide + 1) % totalSlides;
                } else if (direction === 'prev') {
                    this.currentSlide = (this.currentSlide - 1 + totalSlides) % totalSlides;
                }
                
                this.updateSlide();
                this.preloadAdjacentSlides();
                
                setTimeout(() => {
                    this.isTransitioning = false;
                }, 500);
            }

            updateSlide() {
                if (!this.currentProject) return;
                
                // Обновляем активный слайд
                const slides = document.querySelectorAll('.slide');
                slides.forEach((slide, index) => {
                    slide.classList.toggle('active', index === this.currentSlide);
                });
                
                // Обновляем информацию о слайде
                this.updateSlideInfo();
                this.updateNavigationButtons();
            }

            updateSlideInfo() {
                const slideData = this.currentProject.slides[this.currentSlide];
                const infoContainer = document.getElementById('slide-info');
                
                let info = '';
                if (slideData.task) {
                    info += `<p><strong>Задача:</strong> <span>${slideData.task}</span></p>`;
                }
                if (slideData.solution) {
                    info += `<p><strong>Решение:</strong> <span>${slideData.solution}</span></p>`;
                }
                
                infoContainer.innerHTML = info;
            }

            updateNavigationButtons() {
                if (!this.currentProject) return;
                
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');
                const totalSlides = this.currentProject.slides.length;
                
                const isDisabled = totalSlides <= 1;
                
                prevBtn.disabled = isDisabled;
                nextBtn.disabled = isDisabled;
            }

            preloadAdjacentSlides() {
                if (!this.currentProject) return;
                
                const slides = this.currentProject.slides;
                const totalSlides = slides.length;
                
                const nextIndex = (this.currentSlide + 1) % totalSlides;
                const prevIndex = (this.currentSlide - 1 + totalSlides) % totalSlides;
                
                // Прелоад следующего и предыдущего слайдов
                [nextIndex, prevIndex].forEach(index => {
                    if (slides[index]) {
                        const link = document.createElement('link');
                        link.rel = 'prefetch';
                        link.href = slides[index].image;
                        document.head.appendChild(link);
                    }
                });
            }

            prefetchImages() {
                // Прелоадим первые изображения проектов
                this.portfolioData.forEach((item, index) => {
                    if (index < 2) { // Прелоадим первые 2 проекта
                        const link = document.createElement('link');
                        link.rel = 'prefetch';
                        link.href = item.image;
                        document.head.appendChild(link);
                    }
                });
            }

            bindEvents() {
                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (this.isModalOpen) {
                        switch(e.key) {
                            case 'Escape':
                                this.closeModal();
                                break;
                            case 'ArrowLeft':
                                e.preventDefault();
                                this.navigateSlide('prev');
                                break;
                            case 'ArrowRight':
                                e.preventDefault();
                                this.navigateSlide('next');
                                break;
                        }
                    }
                });

                // Modal events
                const modalClose = document.querySelector('.modal-close');
                const modalBackdrop = document.querySelector('.modal-backdrop');
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');

                modalClose.onclick = () => this.closeModal();
                modalBackdrop.onclick = () => this.closeModal();
                prevBtn.onclick = () => this.navigateSlide('prev');
                nextBtn.onclick = () => this.navigateSlide('next');

                // Prevent modal close when clicking content
                document.querySelector('.modal-content').onclick = (e) => {
                    e.stopPropagation();
                };
                
                // Touch events для мобильных устройств
                let touchStartX = 0;
                let touchEndX = 0;
                
                const sliderContainer = document.getElementById('slider-container');
                
                sliderContainer.addEventListener('touchstart', (e) => {
                    touchStartX = e.changedTouches[0].screenX;
                });
                
                sliderContainer.addEventListener('touchend', (e) => {
                    touchEndX = e.changedTouches[0].screenX;
                    this.handleSwipe();
                });
                
                this.handleSwipe = () => {
                    if (touchEndX < touchStartX - 50) {
                        this.navigateSlide('next');
                    }
                    if (touchEndX > touchStartX + 50) {
                        this.navigateSlide('prev');
                    }
                };
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new PortfolioApp();
